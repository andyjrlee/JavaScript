<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Calc</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center"> Welcome to the calculator! </h1> 
        <br>
        <div class="row">
            <div class="col-md">
                <input type="number" class="form-control" id="firstNumber" placeholder="First number:"/>
            </div>
            <div class="col-md">
                <input type="number" class="form-control" id="secondNumber" placeholder="Second number:" />
            </div>
        </div>
        <div class="row">
            <div class="col-md text-center">
                <br/>
                <button class="btn btn-primary" id="+" onclick="add();"> &plus;</button>
                <button class="btn btn-primary" id="-" onclick="minus();"> &minus;</button>
                <button class="btn btn-primary" id="x" onclick="multiply();"> &times;</button>
                <button class="btn btn-primary" id="/" onclick="divide();"> &sol;</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md">
                <br/>
                <input type="text" class="form-control" id="result" placeholder="Result">
            </div>
        </div>
        <div class="row">
            <div class="col-md text-center ">
                <br/>
                <button class="btn btn-danger" id="clearValues">Clear Values</button>
                <button class="btn btn-danger" id="clearHistory">Clear History</button>
            </div>
        </div>
        <br>
        <div class="history lert alert-success"></div>
    </div>
    <script src="/Day4/JS//calculatortask.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
